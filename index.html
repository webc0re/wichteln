<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln Matcher</title>
</head>
<body>
    <h1>Wichteln Matcher</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Get Match</button>
    </form>
    <div id="matchResult"></div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            const response = await fetch('https://wichteln.onrender.com/match', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({ name })
   });
            const result = await response.json();
            if (result.error) {
                document.getElementById('matchResult').innerText = result.error;
            } else {
                document.getElementById('matchResult').innerText = `Your match is: ${result.match}`;
            }
        });
    </script>
</body>
</html>
